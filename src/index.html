<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Guess the Killer</title>
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
  <link href="./output.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .result-container {
      margin-top: 20px;
    }
    img {
      max-width: 100%;
      max-height: 600px; 
      margin-top: 20px;
      border-radius: 30px;
    }  </style>
</head>
<body class="bg-[url('./2493.jpg')]">
  <div >
    <h1 class="text-center mt-5 mb-4 font-extrabold text-2xl">Guess the Killer</h1>
    <!-- <form id="groupForm"> -->
      <div class="items-center flex justify-center gap-[2rem] mt-[3rem]">
        <label for="groupSelect" class=" font-semibold">Select your group ID - : </label>
        <div class="">
          <select id="groupSelect" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 font-medium shadow-lg">
            <option value="">Select</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
          </select>
        </div>
        <div class="col-sm-2">
          <button type="button" class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 shadow-lg shadow-red-500/50 dark:shadow-lg dark:shadow-red-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center" onclick="showInput()">Submit</button>
        </div>
      </div>
    <!-- </form> -->

    <div id="inputContainer" class="flex justify-center mt-[3rem]" style="display:none;">
      <div class=" items-center flex justify-center gap-[2rem]">
        <!-- <form id="killerForm"> -->
          <label for="killerInput" class=" font-semibold">Write the name of the killer:</label>
          <input type="text" id="killerInput" class="form-control border-[0.25rem]">
          <button type="button" class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 shadow-lg shadow-red-500/50 dark:shadow-lg dark:shadow-red-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center" onclick="checkKiller()">Submit</button>
        <!-- </form> -->
        <p id="result" class="mt-3"></p>
      </div>
    </div>

    <div id="imageContainer" class="flex justify-center mt-[3rem]" style="display:none;">
      <div>
        <div class="flex justify-center">
          <p class="mb-3 text-center">One final step left to  win!<br> Message this image to +91 96676 95756 to win.</p>
        </div>
      <img id="resultImage" src="" alt="Image">
      <div class="flex justify-center">
        <button class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 shadow-lg shadow-red-500/50 dark:shadow-lg dark:shadow-red-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center items-center m-[1rem]">
          <a id="downloadLink" download="image.png" class="">Download</a>
        </button>
      </div>
      </div>
    </div>
  </div>

  <script>
    function showInput() {
      var groupSelect = document.getElementById("groupSelect");
      var inputContainer = document.getElementById("inputContainer");

      if (groupSelect.value === "A" || groupSelect.value === "B" || groupSelect.value === "C" || groupSelect.value === "D") {
        inputContainer.style.display = "block";
      } else {
        inputContainer.style.display = "none";
      }
    }

    function checkKiller() {
      var groupSelect = document.getElementById("groupSelect");
      var killerInput = document.getElementById("killerInput");
      var result = document.getElementById("result");

      var correctKiller;
      switch (groupSelect.value) {
        case "A":
          correctKiller = "Roy";
          break;
        case "B":
          correctKiller = "Harshvardhan";
          break;
        case "C":
          correctKiller = "Kitty";
          break;
        case "D":
          correctKiller = "Barbaric";
          break;
        default:
          correctKiller = "";
          break;
      }

      if (killerInput.value.toLowerCase() === correctKiller.toLowerCase()) {
        var imageContainer = document.getElementById("imageContainer");
        var resultImage = document.getElementById("resultImage");
        var downloadLink = document.getElementById("downloadLink");

        switch (groupSelect.value) {
          case "A":
            resultImage.src = "image1.png";
            downloadLink.href = "image1.png";
            break;
          case "B":
            resultImage.src = "image2.png";
            downloadLink.href = "image2.png";
            break;
          case "C":
            resultImage.src = "image3.png";
            downloadLink.href = "image3.png";
            break;
          case "D":
            resultImage.src = "./image4.png";
            downloadLink.href = "image4.png";
            break;
        }

        imageContainer.style.display = "";
      } else {
        result.innerHTML = "Wrong answer.";
      }
    }
  </script>
</body>
</html>
