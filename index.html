<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Guess the Killer</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .result-container {
      margin-top: 20px;
    }
    img {
      max-width: 100%;
      max-height: 600px; 
      margin-top: 20px;
      border-radius: 30px;
    }  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mt-5 mb-4">Guess the Killer</h1>
    <form id="groupForm">
      <div class="form-group row justify-content-center">
        <label for="groupSelect" class="col-sm-4 col-md-3 col-form-label">Select your group no.:</label>
        <div class="col-sm-6 col-md-4">
          <select id="groupSelect" class="form-control">
            <option value="">Select...</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
          </select>
        </div>
        <div class="col-sm-2">
          <button type="button" class="btn btn-primary" onclick="showInput()">Submit</button>
        </div>
      </div>
    </form>

    <div id="inputContainer" class="form-group row justify-content-center" style="display:none;">
      <div class="col-sm-10 col-md-8 col-lg-6">
        <form id="killerForm">
          <label for="killerInput" class="col-form-label">Write the name of the killer:</label>
          <input type="text" id="killerInput" class="form-control">
          <button type="button" class="btn btn-primary mt-3" onclick="checkKiller()">Submit</button>
        </form>
        <p id="result" class="mt-3"></p>
      </div>
    </div>

    <div id="imageContainer" class="result-container text-center" style="display:none;">
      <p class="mb-3">One final step left to  win!<br> Message this image to +91 96676 95756 to win.</p>
      <img id="resultImage" src="" alt="Image">
      <div class="mt-3">
        <a id="downloadLink" download="image.png" class="btn btn-primary">Download</a>
      </div>
    </div>
  </div>

  <script>
    function showInput() {
      var groupSelect = document.getElementById("groupSelect");
      var inputContainer = document.getElementById("inputContainer");

      if (groupSelect.value === "A" || groupSelect.value === "B" || groupSelect.value === "C" || groupSelect.value === "D") {
        inputContainer.style.display = "block";
      } else {
        inputContainer.style.display = "none";
      }
    }

    function checkKiller() {
      var groupSelect = document.getElementById("groupSelect");
      var killerInput = document.getElementById("killerInput");
      var result = document.getElementById("result");

      var correctKiller;
      switch (groupSelect.value) {
        case "A":
          correctKiller = "Roy";
          break;
        case "B":
          correctKiller = "Harshvardhan";
          break;
        case "C":
          correctKiller = "Kitty";
          break;
        case "D":
          correctKiller = "Barbaric";
          break;
        default:
          correctKiller = "";
          break;
      }

      if (killerInput.value.toLowerCase() === correctKiller.toLowerCase()) {
        var imageContainer = document.getElementById("imageContainer");
        var resultImage = document.getElementById("resultImage");
        var downloadLink = document.getElementById("downloadLink");

        switch (groupSelect.value) {
          case "A":
            resultImage.src = "image1.png";
            downloadLink.href = "image1.png";
            break;
          case "B":
            resultImage.src = "image2.png";
            downloadLink.href = "image2.png";
            break;
          case "C":
            resultImage.src = "image3.png";
            downloadLink.href = "image3.png";
            break;
          case "D":
            resultImage.src = "image4.png";
            downloadLink.href = "image4.png";
            break;
        }

        imageContainer.style.display = "block";
      } else {
        result.innerHTML = "Wrong answer.";
      }
    }
  </script>
</body>
</html>
